<div class="task-completed-content1">
    <div class="sub-item1">
      <span *ngIf="task.overrideCode && task.overrideCode.codeSet== 'NonpreferredReasons'">
        <img src="assets/taskicons/alert.png" >
        <!-- <mat-tooltip>{{task.overrideCode.name}}</mat-tooltip> -->
      </span>
      <span *ngIf="task.overrideCode && task.overrideCode.codeSet== 'OverrideReasons'">
        <img src="assets/taskicons/error.png" />
        <!-- <mat-tooltip>{{task.overrideCode.name}}</mat-tooltip> -->
      </span>
    </div>

    <div class="sub-item2">
      <!-- <md-icon class="icon-check" md-font-icon class="icon"></md-icon> -->
      {{task.taskState}}
      <span class="completed-date1">
        {{task.completedDate | date : "MM/dd/yy"}}
      </span>
      <span class="completed-date2">{{task.completedDate | date : "hh:mm a"}}</span>
    </div>

    <!-- <div class="sub-item3" [innerHtml]="task.completedDate | taskCompleteAgo : task.startedDate">
    </div> -->

  </div>
