<div class="task-header-item1">
	<div class="sub-item1">

	</div>
	<div class="arrow-sub-item"></div>
	<div class="sub-item2">
		<img src="assets/taskicons/machine.png" />
		{{task.desinationLocation}}
	</div>

</div>

<div class="task-header-item2">
	<img src="assets/taskicons/fill.png" class="item-img" />

	<div class="sub-item item-material">{{task.coilType.coilTypeCode}}</div>
	<div class="sub-item item-size">
		{{task.requiredFt | taskLenghFilter}} <span class="sign-class">Ft</span>
	</div>
</div>
