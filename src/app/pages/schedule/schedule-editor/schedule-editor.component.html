<mat-tab-group animationDuration="0ms" (selectedIndexChange)="onChangedTab($event)" [selectedIndex]="seletedMachineIndex">
  <mat-tab [label]="machine.name" *ngFor="let machine of machines">
    <ng-template matTabContent>
      <app-schedule-detail [machineId]="machine.id"></app-schedule-detail>
    </ng-template>
  </mat-tab>
</mat-tab-group>
