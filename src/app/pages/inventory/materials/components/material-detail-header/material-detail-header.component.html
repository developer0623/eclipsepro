<div class="material-detail-header" fxLayout="row" fxLayoutAlign="space-between">
  <div fxLayout="row" fxLayoutAlign="start center">
    <button type="button" mat-icon-button [routerLink]="['../']">
      <mat-icon class="back-icon">arrow_back</mat-icon>
    </button>
    <div fxLayout="column">
      <div class="material-name">MATERIALS</div>
      <div class="material-id">{{code}} <span>{{description}}</span></div>
    </div>
  </div>

  <div fxLayoutAlign="end center">
    <div class="material-balance">
      Balance:<span class="balance-value">{{balance | number : '1.0-1'}}</span>
      <span class="balance-unit">FT</span>
    </div>
  </div>
</div>
